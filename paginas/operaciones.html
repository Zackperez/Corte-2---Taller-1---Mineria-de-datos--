<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos-->
    <link rel="stylesheet" href="../estilos/normalice.css">
    <!--Estilos propios-->
    <link rel="stylesheet" href="../estilos/operaciones.css">
    <link rel="shortcut icon" href="../imagenes/pesta単a-icono.png" type="image/x-icon">
    <title>CRUD</title>
</head>

<body>

    <section class="principal">
        <div class="contenido">
            <div class="contenido-izquierda">
                <nav class="menu">
                    <div class="iconos">
                        <div class="icono-menu">
                            <a href="../index.html"><i class="fa-solid fa-house fa-2x"></i></a>
                        </div>
                        <div class="icono-menu-2">
                            <i class="fa-solid fa-folder fa-2x"></i>

                        </div>
                        <div class="icono-menu-3">
                            <i class="fa-solid fa-chart-simple fa-2x"></i>
                        </div>
                        <div class="icono-menu-4">
                            <i class="fa-solid fa-question fa-2x"></i>
                        </div>
                    </div>

                </nav>
            </div>

            <div class="contenido-derecha">
                <div class="derecha-grid">

                    <div class="botones-contenido-derecha">
                        <div class="boton-grid">
                            <div class="icono-boton">
                                <i class="fa-solid fa-plus fa-2x"></i>
                            </div>
                            <div class="boton">
                                <button id="myBtn" class="boton-1">Insertar datos...</button>
                            </div>
                        </div>

                        <div class="boton-grid">
                            <div class="icono-boton">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="boton">
                                <button id="myBtn" class="boton-1">Modificar</button>
                            </div>
                        </div>

                        <div class="boton-grid">
                            <div class="icono-boton">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="boton">
                                <button id="btn_consultar" class="boton-1">Consultar</button>
                            </div>
                        </div>

                        <div class="boton-grid">
                            <div class="icono-boton">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="boton">
                                <button id="myBtn" class="boton-1">Eliminar</button>
                            </div>
                        </div>
                    </div>

                    <div id="mi-tabla" class="tabla">
                        <table>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Modelo</th>
                                    <th>A単o</th>
                                    <th>Kilometraje</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id ="table-body">
                            </tbody>
                        </table>
                    </div>

                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="close">&times;</span>
                                <h2>Insertar datos a la base de datos</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam ducimus autem eum
                                    consequuntur repellendus officia accusantium alias amet modi. Neque nobis et,
                                    error odio nesciunt ullam voluptatibus quod accusamus ipsa.</p>
                            </div>

                            <div class="modal-body">

                                <div class="campo">
                                    <div class="campo__titulo">
                                        <label for="name">Modelo</label>
                                    </div>
                                    <div class="campo__texto">
                                        <input type="text" id="modelo" name="name" minlength="5" maxlength="15">
                                    </div>
                                </div>
                                <div class="campo">
                                    <div class="campo__titulo">
                                        <label for="name">A単o</label>
                                    </div>
                                    <div class="campo__texto">
                                        <input type="text" id="a単o" name="name" minlength="5" maxlength="15">
                                    </div>
                                </div>
                                <div class="campo">
                                    <div class="campo__titulo">
                                        <label for="name">Kilometraje</label>
                                    </div>
                                    <div class="campo__texto">
                                        <input type="text" id="kilometraje" name="name" minlength="5" maxlength="15">
                                    </div>
                                </div>

                                <div class="campo">
                                    <div class="campo__titulo">
                                        <label for="name">Precio</label>
                                    </div>
                                    <div class="campo__texto">
                                        <input type="text" id="precio" name="name" minlength="5" maxlength="15">
                                    </div>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button id="boton-modal">Insertar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="../javascript/operaciones-js.js"></script>
</body>

</html>
